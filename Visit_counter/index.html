<!DOCTYPE html>
<html>
<head>
    <title>Visit Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>You are the <span id="visitCount">loading...</span> visitor!</p>
    </div>

    <script>
        // Function to fetch visit count from the API
        fetch("https://hc8x3zddwh.execute-api.us-east-1.amazonaws.com/Prod/visits")
            .then(response => response.json())
            .then(data => {
                const visitCount = data.updated_count;
                const visitCountElement = document.getElementById("visitCount");
                visitCountElement.textContent = visitCount;
            })
            .catch(error => {
                console.error("Error fetching visit count:", error);
                const visitCountElement = document.getElementById("visitCount");
                visitCountElement.textContent = "an error occurred";
            });
    </script>
</body>
</html>
